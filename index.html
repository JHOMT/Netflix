<!DOCTYPE html>
<html>
<head>
	<title>Mi sitio web de películas y series</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<a href="bienvenida.html">Inicio</a>
				<li><a href="#">Series</a></li>
				<li><a href="#">Películas</a></li>
				<li><a href="#">Mi Lista</a></li>
			</ul>
			<form>
				<input type="text" placeholder="Buscar...">
				<button type="submit">Buscar</button>
			</form>
		</nav>
	</header>

	<main>
		<section class="featured">
			<h2>Destacados</h2>
			<div class="featured-grid">
				<!-- Aquí irían las películas y series destacadas -->
				<img src="matrix\avengers.jpg" alt="Avengers">
				<img src="matrix\Lucifer.jpg" alt="Lucifer">
				<img src="matrix\Mision Submarino.jpg" alt="Mision Submarino">
				<img src="matrix\Flash.jpeg" alt="Flash">
				<img src="matrix\Spider Man.jpeg" alt="Spider Man">
				<img src="matrix\Shooter.jpeg" alt="Tirador">
			</div>
		</section>

		<section class="categories">
			<h2>Categorías</h2>
			<ul class="categories-grid">
				<li><a href="#">Acción</a></li>
				<li><a href="#">Comedia</a></li>
				<li><a href="#">Drama</a></li>
				<li><a href="#">Terror</a></li>
				<li><a href="#">Ciencia Ficción</a></li>
				<li><a href="#">Documentales</a></li>
			</ul>
		</section>

		<section class="movies">
			<h2>Películas</h2>
			<div class="movies-grid">
				<!-- Aquí irían las películas en formato de miniatura -->
			</div>
		</section>

		<section class="series">
			<h2>Series</h2>
			<div class="series-grid">
				<!-- Aquí irían las series en formato de miniatura -->
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Mi sitio web de películas y series</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
